services:
  - type: web
    name: holistic-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: holistic-redis
          type: redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: holistic-memory
          property: connectionString

  - type: worker
    name: orchestrator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python services.orchestrator.main.py
    envVars:
      - key: REDIS_URL
        fromService:
          name: holistic-redis
          type: redis
          property: connectionString

  - type: worker
    name: behavior-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python services.agents.behavior.main.py
    envVars:
      - key: REDIS_URL
        fromService:
          name: holistic-redis
          type: redis
          property: connectionString

databases:
  - name: holistic-memory
    databaseName: holistic_memory
    plan: starter

  - name: holistic-redis
    type: redis
    plan: starter