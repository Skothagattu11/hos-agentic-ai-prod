services:
  - type: web
    name: holistic-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn services.api_gateway.openai_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false